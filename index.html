<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Todo-list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="task-area.css">
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <header class="site-header">    
          <h1>Список задач</h1>
    </header>
    <section class="task">
        <h2 for="input">Новая задача</h2>
        <input name="s" placeholder="Название задачи"/>
        <button>+ Добавить</button>
    </section>
    <section class="column">
        <section class="backlog">
            <label>Бэклог</label>
            <ul>
                <li>Выучить JS</li>
                <li>Выучить React</li>
                <li>Сделать домашку</li>
            </ul>
        </section>
        <section class="progress">
            <label>В процессе</label>
            <ul>
                <li>Выпить смузи</li>
                <li>Попить воды</li>
            </ul>
        </section>
        <section class="ready">
            <label>Готово</label>
            <ul>
                <li>Позвонить маме</li>
                <li>Погладить кота</li>
            </ul>
        </section>
        <section class="basket">
            <label>Корзина</label>
            <ul>
                <li>Сходить погулять</li>
                <li>Прочитать "Войну и Мир"</li>
            </ul>
            <button class="clear">Х Очистить</button>
        </section>
    </section>
</body>
</html>
